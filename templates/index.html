<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Banknote Authenticator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        form {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            margin: 8px 0;
            padding: 6px;
            width: 200px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            padding: 8px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        h2 {
            margin-bottom: 15px;
        }
        .result {
            margin-top: 15px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <h2>Banknote Authenticator</h2>
    <form action="/predict" method="post">
        Feature 1: <input type="text" name="f1"><br>
        Feature 2: <input type="text" name="f2"><br>
        Feature 3: <input type="text" name="f3"><br>
        Feature 4: <input type="text" name="f4"><br>
        <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
    {% endif %}

</body>
</html>
